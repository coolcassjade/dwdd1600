    <!--start the page header-->

        <div>
        <h1>Budget Vacations</h1>
        <p> Travel and Save</p>

    <!--start the page navigation-->
    <nav>

     <!--start of the page main-->
     <main>
        <div>
        <h1>Contact Us</h1>

        <form method="get" class="myForm" action="thanks.html">

        <fieldset>
                <legend>What is your message concerning?</legend>
                <label></label>
                    <select name="message">
                        <option value="none">Please Select</option>
                        <option value="budget">Budgeting issues</option>
                        <option value="tech">Technical errors</option>
                        <option value="cancel">Trip cancellation</option>
                        <option value="other">Other</option>
                    </select>
                    <label></label>
            </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>
            <label>Email*<input type="email" name="email" required placeholder="vacation@gmail.com"></label>
            <label>Cell Number*<input type="tel" name="phone" required placeholder="801-***-****"></label>
        </fieldset>
        <fieldset>
            <legend>How would you like to be contacted?</legend>
                <label><input type="radio" name="method" value="email">Email</label>
                <label><input type="radio" name="method" value="phone">Phone</label>
                <label><input type="radio" name="method" value="both">Email and Phone</label>
        </fieldset>
        <label class="comment">Questions, Comments, and/or Concerns</label>
            <textarea name="comments" placeholder="Type here"></textarea>
            <br>
        <input type="submit" value="CONTACT US">
        </form>

    </div>
    </main>
